<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>MC - Sorts</title>

		<link rel="stylesheet" href="../styles/style_Sorts.css"/>
  </head>
	<body>
		<div class="options">
			<h1>Sorts</h1>
			<div class="selector">
				<select id="sel" onchange="setSortType()">
					<option>Selection Sort</option>
					<option>Insertion Sort</option>
					<option>Quick Sort</option>
					<option>Merge sort</option>
					<option>Bubble sort</option>
				</select>
			</div>
			<hr>
			<div class="">

			</div>
			<button onclick="pause()">Pause</button>
			<button onclick="next()">Etape suivante</button>
			<button onclick="reroll()">Reroll</button>
		</div>
		<canvas class="canva" id="myCanvas"></canvas>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="../scripts/code_sort.js"></script>
	</body>
</html>
